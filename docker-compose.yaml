version: '3.8'

volumes:
  postgres_volume:

services:
  db:
    image: postgres:14-alpine3.16
    environment:
      - "POSTGRES_DB=shortener-service"
      - "POSTGRES_USER=shortener-service-user"
      - "POSTGRES_PASSWORD=shortener-password"
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  migrator:
    context: .
    dockerfile: Dockerfile_migration
    restart: on-failure
    environment:
      DB_HOST: db
    ports:
      - "5444:5432"

  app:
    build: .
    ports:
      - "50051:50051"
      - "8080:8080"
    depends_on:
      - db
    links:
      - db